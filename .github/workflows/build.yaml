name: Build and Push to ECR and ACR

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (e.g., 0.0.3, 0.0.4)'
        required: true
        default: '0.0.1'
        type: string

jobs:
  build-and-push:
    name: Build, Push and Deploy 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # AWS 로그인
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker 빌드/푸시 (AWS)
      - name: Build and push to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |   ### 변경됨 (버전 + latest 동시 push)
            ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
            ${{ secrets.ECR_BACKEND_REPOSITORY }}:latest
            
      # Kubeconfig 설정 (AWS)
      - name: Update kubeconfig for EKS  
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
       # EKS에 최신 이미지 반영
      - name: Deploy to EKS   
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }} \
            -n shoppingmall
          kubectl rollout status deployment/backend -n shoppingmall
          
      # Acr 로그인
      - name: Login to Azure ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      # Azure Login (AKS 배포용)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # Docker 빌드/푸시 (Azure)
      - name: Build and push to Azure ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |   ### (버전 + latest 동시 push)
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.event.inputs.image_tag }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:latest


      # Azure AKS 배포
      - name: Set up kubectl for AKS  
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS   
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.event.inputs.image_tag }} \
            -n shoppingmall
          kubectl rollout status deployment/backend -n shoppingmall
